<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="icon" href="./assets/icon.jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <img id="aluraLogo" src="./assets/alura-logo.png" alt="Logo da Alura" srcset="">
    <section id="firstPage">
    <main id="btn">
        <span id="quant"></span>
        <button class="btnDesign" id="startNewGame"> Começar a jogar</button>
        <button class="btnDesign" id="addWord">Adicionar uma nova palavra</button>
    </main>
    </section>
    
    <section id="gamePage">
        <div id="gameDiv">
            <div id="gameArea"></div>
                <span id="secretWord"></span>
                <span id="wordLines"> </span>
                <span id="dica"></span>
                <div id="errorDiv">
                    <span id="error" class="wrong"></span>
                </div>
            </div>
            <div id="btnArea">
                <button id="newGameAgain" class="btnGamePage">Novo jogo</button>
                <button id="giveUp" class="btnGamePage">Desistir</button>
            </div>
        </div>
    </section>

    <section id="addWordPage">
        <p>
            Qual a nova palavra a ser inserida?
        </p>
        <input autocomplete="off" target id="newWord" type="text" placeholder="Nova Palavra">
        <p id="subInput">
            Não utilize caracteres especiais
        </p>
        <p>
            Em qual categoria ela se encaixa?
        </p>
        <div id="newRadio" > 
            <input type="radio" name="radioDica" id="Objeto">
            <label for="Objeto">Objeto</label>
            <input type="radio" name="radioDica" id="Animais">
            <label for="Animais">Animais</label>
            <input type="radio" name="radioDica" id="Frutas">
            <label for="Frutas">Frutas</label>
            <input type="radio" name="radioDica" id="Cor">
            <label for="Cor">Cor</label>
            <input type="radio" name="radioDica" id="Outros" checked>
            <label for="Outros">Outros</label>
        </div>
        <div id="addWordBtn"></div>
            <button class="btnDesign" id="sendWord">Enviar Palavra</button>
            <button class="btnDesign" id="comeBack" >Voltar ao Menu</button>
        </div>
    </section>
</body>
<script src="./script/words.js"></script>
<script src="./script/showPage.js"></script>
<script src="./script/sendWord.js"></script>
</html>
